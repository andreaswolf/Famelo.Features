<f:layout name="Default" />

<f:section name="Title">Add feature configuration</f:section>

<f:section name="Content">
	<f:form action="create" name="feature">
		<f:form.hidden property="name" value="{name}" />
		<p>Feature name: {name}</p>

		<ul>
			<f:render partial="EditFeature" arguments="{feature: feature}" />
		</ul>

		<f:form.submit value="Create" />
	</f:form>
</f:section>
